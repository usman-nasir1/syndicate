{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Syndicate Manager" />
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Password Reset Successfully!</h2>
    </div>
    <h3>
      {% translate 'Your password has been set.  You may go ahead and log in now.' %}
    </h3>

    <div class="mt-2">
      <button type="buttom" class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"><a href="{{ login_url }}">{% translate 'Log in' %}</a></button>
    </div>
  </div>
{% endblock %}
